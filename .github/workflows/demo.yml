name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build ${{ matrix.wheel }}
    runs-on: ubuntu-latest
    container:
      image: debian:10

    strategy:
      matrix:
        wheel:
          - demo

    steps:
      - uses: actions/checkout@v2

      - name: Execute ${{ matrix.wheel }}/build.sh
        run: |
          pwd
          mount
          ls -al
          ls -al *
          find .
          exec ${{ matrix.wheel }}/build.sh
